<!DOCTYPE html>
<html>
<head>
    <title>Gmail Account Login</title>
    <link rel="stylesheet" href="Css/gmailstyle.css">
</head>
<body>
    <video autoplay muted loop id="Video">
        <source src="Video/Background.mp4">
    </video>

    <div class="login">

    <form action="" id="labform">
        <h1>Create Gmail Account</h1>
        <input type="text" placeholder="Full Name" />
        <br />
        <input type="number" min="0000000000" max="9999999999" placeholder="Contact Number" />
        <br />
        <input type="email" placeholder="Enter email id" />
        <br />
        <button>Reset</button>
        <button>Submit</button>
    </form>
</div>
</body>
</html>
